<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lora&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
      .sample1{
        font-family: 'Lora', serif;
        font-size: 200%;
      }
      .sample2{
        font-family: 'Poppins', sans-serif;
      }
      .sample3{
        font-family: 'Comfortaa', cursive;
        font-size: 75%;
      }
    </style>
  </head>
  <body>
    <p class="sample1">This is an example of Lora, font size set at 200%.</p><br>
    <p class="sample2">This is an example of Poppins.</p><br>
    <p class="sample3">This is an example of Comfortaa, font size set at 75%.</p>
  </body>
</html>
